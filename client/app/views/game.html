<h1 class="text-center">MEAN SPA Game Library</h1>

<h2>Games List</h2>

<table class="table table-striped table-hover">
    <tr>
        <td>Title</td>
        <td>Developer</td>
        <td>Genre</td>
        <td>Year</td>
        <td>Actions</td>
    </tr>
    <tr *ngFor="let game of games">
        <td>{{game.title}}</td>
        <td>{{game.developer}}</td>
        <td>{{game.genre}}</td>
        <td>{{game.year}}</td>
        <td>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
</table>
